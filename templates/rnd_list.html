{%load static%}
<style>
  table {
    border-collapse: collapse;
    width: 100%;
  }
  th, td {
    border: 1px solid #ddd;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f0f0f0;
  }
  tr:nth-child(even) {
    background-color: #f2f2f2;
  }
  tr:hover {
    background-color: #ddd;
  }
  .btn {
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .btn-primary {
    background-color: #4CAF50;
    color: #fff;
  }
  .btn-primary:hover {
    background-color: #3e8e41;
  }
</style>
<table>
    <thead>
      <tr>
        <th>project_id</th>
        <th>project_name</th>
        <th>Research_Papers</th>
        <th>conference</th>
        <th>Funding</th>
        <th>Employee</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for employee in rnddata %}
      <tr>
        <td>{{ employee.project_id }}</td>
        <td>{{ employee.project_name }}</td>
        <td>{{ employee.Research_Papers }}</td>
        <td>{{ employee.conference }}</td>
        <td>{{ employee.funding }}</td>
        <td>{{ employee.empid }}</td>
        <td>
          <a href="{% url 'delrnd' employee.project_id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this R & D?')">Delete</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
